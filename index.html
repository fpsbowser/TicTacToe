<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading" id="header">Tic Tac Toe</h1>
    <div class="wrapper">
        <div id="gameboard">
            <div id="section" class="rowone diagonal column"></div>
            <div id="section" class="rowone column-two"></div>
            <div id="section" class="rowone diagonal-two column-three"></div>
            <div id="section" class="rowtwo column"></div>
            <div id="section" class="rowtwo diagonal diagonal-two column-two"></div>
            <div id="section" class="rowtwo column-three"></div>
            <div id="section" class="rowthree diagonal-two column"></div>
            <div id="section" class="rowthree column-two"></div>
            <div id="section" class="rowthree diagonal column-three"></div>
        </div>
    </div>
    <dialog class="modal" id="modal">
        <form class="modal-form" id="modal-form" method="dialog">
            <div>
                <label for="playeronename">Player One (X):</label>
                <input type="text" id="playeronename" name="playeronename" value="player1">
            </div>
            <div>
                <label for="playertwoname">Player Two (O):</label>
                <input type="text" id="playertwoname" name="playertwoname" value="player2">
            </div>
            <div class="modal-buttons">
                <button type="submit" id="startBtn">Start Game!</button>
                <button id="closeBtn">Exit</button>
            </div>
    </dialog>
        <div class="button">
            <button id="resetButton">Reset</button>
        </div>
        </form>
    <script src="script.js"></script>
</body>
</html>
